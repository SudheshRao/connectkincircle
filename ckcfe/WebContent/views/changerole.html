<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<!-- materialize css and material fonts import -->
	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css"/> 
	<script src="resources/materialize/js/materialize.min.js"/></script>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
<style>
	body{
		background:url(resources/images/689697.jpg);
		background-size:cover;
		background-repeat:no-repeat;}
</style>

</head>
<body>
	
	<!-- search -->
	<div class="row">
		<div class="input-field col s12 m6 l4 offset-m3 offset-l4 ">
		<input id="icon_prefix" type="text" class="validate" ng-model="searchText">
		<label for="icon_prefix">Search</label>
		</div>
	</div>
  
	<div class="row">
	
	<!-- kin cards to change role -->
	<div ng-repeat="kin in kins | filter:searchText">
   
	<div class="col s12 m4 l3">
	<div class="card sticky-action hoverable">
	
	<div class="card-image waves-effect waves-block waves-light">
		<img class="activator circle center-block"src="resources/dp/{{kin.name}}">
	</div>
    
	<div class="card-content">
		<span class="card-title activator grey-text text-darken-4">{{kin.name}}<i class="material-icons right">more_vert</i></span>
	</div>
	
	<div class="card-action blue col s12 m12 l12">
		<input type="radio" ng-model="kin.role" value="Employee" class="col s6 m6 l2" id="employee{{kin.name}}"> <label for="employee{{kin.name}}">Employee</label>
		<input type="radio" ng-model="kin.role" value="Contractor" class="col s6 m6 l2" id="contractor{{kin.name}}"> <label for="contractor{{kin.name}}">Contractor</label>
		<input type="radio" ng-model="kin.role" value="Intern" class="col s6 m6 l2" id="intern{{kin.name}}"> <label for="intern{{kin.name}}">Intern</label>
		<input type="radio" ng-model="kin.role" value="Student" class="col s6 m6 l2" id="student{{kin.name}}"> <label for="student{{kin.name}}">Student</label>
		<a ng-click="changerole(kin)"class="waves-effect waves-light btn red">Change</a>
	</div>
    
	<div class="card-reveal">
		<span class="card-title grey-text text-darken-4">{{kin.name}}<i class="material-icons right">close</i></span>
		<p>Post : {{kin.post}}</p>
		<p>Role : {{kin.role}}</p>
		<p>E-mail : {{kin.email}}</p>
		<p>Ph.No : {{kin.phoneno}}</p>
		<p>DoB : {{kin.dob}}</p>
		<p>Gender : {{kin.gender}}</p>    
	</div>
    
    </div>
    </div>
	
	</div>
	
	</div>
	  
</body>
</html>
