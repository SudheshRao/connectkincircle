<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>	
<style>
body{
background: #fafafa;
}
.overlap{
    top: -60px;
position: relative;
}  
</style>
	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css"/> 
	<script src="resources/materialize/js/materialize.min.js"/></script>
<title>Insert title here</title>
</head>
<body>
<nav class="overlap white hoverable">
    <div class="nav-wrapper container">
      <a href="#!" class="brand-logo black-text  hide-on-med-and-down">Connect Kin Circle</a>
       
      <ul class="right" >
        <li style="width:50px;"><a  data-activates="slide-t" onclick="Chat()" class="button-collaps black-text show-on-large"><i class="material-icons">chat</i></a></li>        
        <li style="width:50px;"><a  data-activates="slide-t" onclick="Notification()" class="button-collaps black-text show-on-large"><i class="material-icons">notifications</i></a></li>        
        <li style="width:50px;"><a  data-activates="slide-t" onclick="FriendRequest()" class="button-collaps black-text show-on-large"><i class="material-icons">people</i></a></li>        
        <li style="width:50px;"><a  data-activates="slide-t" onclick="Settings()" class="button-collaps black-text show-on-large"><i class="material-icons">settings</i></a></li>        
      </ul>
    </div>
  </nav>
<div id="slide-t" class="side-nav">
    <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#chat" class="black-text show-on-large"><i class="material-icons">chat</i></a></li>
        <li class="tab col s3"><a href="#notification" class=" black-text show-on-large"><i class="material-icons">notifications</i></a></li>
        <li class="tab col s3"><a href="#friendrequest" class=" black-text show-on-large"><i class="material-icons">people</i></a></li>
        <li class="tab col s3"><a href="#settings" class="black-text show-on-large"><i class="material-icons">settings</i></a></li>
      </ul>
    </div>
    <div id="chat" class="col s12 ">test1</div>
    <div id="notification" class="col s12 ">test2</div>
    <div id="friendrequest" class="col s12 ">test3</div>
    <div id="settings" class="col s12">test4</div>
  </div>
  </div>
  <script>
  $(document).ready(function(){
	    $('ul.tabs').tabs();
	  });
  function Notification() {
	  $('ul.tabs').tabs('select_tab', 'notification');
	}
  function Chat() {
	  $('ul.tabs').tabs('select_tab', 'chat');
	}
  function Settings() {
	  $('ul.tabs').tabs('select_tab', 'settings');
	}
  function FriendRequest() {
	  $('ul.tabs').tabs('select_tab', 'friendrequest');
	}
  $('.button-collaps').sideNav({
      edge: 'right', // Choose the horizontal origin
      draggable: true // Choose
  }
  );
  </script>  
   
</body>
</html>
