<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<!-- jquery import -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	
	<!-- materialize css and material fonts import -->
	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css"/> 
	<script src="resources/materialize/js/materialize.min.js"/></script>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
	
 	<div class="row">
 	<div ng-repeat="k in ckins">
	<div class="col s12 m4 l3">
	
	<div class="card horizontal">
	
	<div class="card-image">
		<img class="responsive-img" src="resources/dp/{{k.name}}">
	</div>
	
	<div class="card-stacked">
	<div class="card-content">
		<p><strong>{{k.name}}</strong></p>
		<p>Post : {{k.post}}</p>
		<p>Role : {{k.role}}</p>
	</div>
	</div>
	
	</div>
	
	</div>
	</div>
	</div>  
</body>
</html>
