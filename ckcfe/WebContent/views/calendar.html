<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<!-- materialize css and material fonts import -->
	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css"/> 
	<script src="resources/materialize/js/materialize.min.js"/></script>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=sudheshraop%40gmail.com&amp;color=%231B887A&amp;ctz=Asia%2FCalcutta -->
</head>
<body>

	<div ng-hide="calendarsrc.kin">
	Upload public iFrame src to view your Calendar<br>
	Eg:https://calendar.google.com/calendar/.....
	<form class="container" >
	
		<div class="row">
		<div class="input-field col s6 ">
			<input id="icon_prefix" type="text" class="validate" ng-model="calendarsrc.src" required="required">
			<label for="icon_prefix">src</label>
		</div>
		</div>
		<a style="margin-top:5px;" class="waves-effect waves-light btn"  type="submit" ng-click="savesrc()">Upload</a>
  	
	</form>
	</div>
	<div class=row>
<iframe class="col s12 m8 l8 offset-m2 offset-l2" ng-src="{{currentProjectUrl}}" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
	</div>
</body>
</html>
