<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css"/> 
	<script src="resources/materialize/js/materialize.min.js"/></script>
	<style>
	body{
  background: url(resources/images/iphone-desk-laptop-notebook.jpg) no-repeat;
  background-size:cover;}
	</style>
</head>
<body>

	<div class="row container">
		
		<div class="container">
		<div class="card teal lighten-3 waves-effect waves-light col s12 l12 m12 hoverable" ng-click="fetchKinsforAccess()"><div class="card-content white-text">
			<div class="card-title center-align" ng-show="currentUser.name">              
				<span>Provide Access</span>
			</div>
			<span class="new badge red">{{badge.stat}}</span>
		</div></div>
		
		<div class="card red darken-5 waves-effect waves-light col s12 l12 m12 hoverable" ng-click="fetchKinstoDenyAccess()"><div class="card-content white-text">
			<div class="card-title center-align" ng-show="currentUser.name">              
				<span>Deny Access</span>
			</div>
			<span class="white-text badge teal" style="border-radius:3px;margin-bottom:2px;">{{badge.statd}}</span>
		</div></div>
		
		<div class="card blue-grey darken-1 waves-effect waves-light col s12 l12 m12 hoverable" ng-click="fetchKinstoAssistAdmin()"><div class="card-content white-text">
			<div class="card-title center-align" ng-show="currentUser.name">              
				<span>Make Assist Admin</span>
			</div>
		</div></div>
		
		<div class="card blue-grey darken-1 waves-effect waves-light col s12 l12 m12 hoverable" ng-click="fetchKinstoChangeRole()"><div class="card-content white-text">
			<div class="card-title center-align" ng-show="currentUser.name">              
				<span>Change Role</span>
			</div>
		</div></div>
		
		<div class="card red darken-1 waves-effect waves-light col s12 l12 m12 hoverable" ng-click="fetchKinstoDelete()"><div class="card-content white-text">
			<div class="card-title center-align" ng-show="currentUser.name">              
				<span>Delete Kin</span>
			</div>
			<span class="white-text badge teal" style="border-radius:3px;margin-bottom:2px;">{{badge.statd}}</span>
		</div></div>
		
		<div onclick="location.href='#/postjob';" class="card blue waves-effect waves-light col s12 l12 m12 hoverable"><div class="card-content white-text">
			<div class="card-title center-align" ng-show="currentUser.name">              
				<span>Post Job</span>
			</div>
			<span></span>
		</div></div>
		
		<div onclick="location.href='#/jobdetails';" class="card orange lighten-1 waves-effect waves-light col s12 l12 m12 hoverable"><div class="card-content white-text">
			<div class="card-title center-align" ng-show="currentUser.name">              
				<span>Job Details</span>
			</div>
			<span></span>
		</div></div>
		
		<div onclick="location.href='#/removejob';" class="card teal lighten-2 waves-effect waves-light col s12 l12 m12 hoverable"><div class="card-content white-text">
			<div class="card-title center-align" ng-show="currentUser.name">              
				<span>Remove Job</span>
			</div>
			<span></span>
		</div></div>
		</div>
		
	</div>

</body>
</html>
