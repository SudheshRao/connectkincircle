<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<!-- jquery import -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	
	<!-- materialize css and material fonts import -->
	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css"/> 
	<script src="resources/materialize/js/materialize.min.js"/></script>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

	<div class="row">
	<div ng-repeat="k in pendingrequest">
	<div class="col s12 m4 l3">
	
	<div class="card">
	
		<div class="card-image">
			<img class="responsive-img" src="resources/dp/{{k.name}}">
			<span class="card-title">{{k.name}}</span>
		</div>
		
		<div class="card-content">
			<p>Post : {{k.post}}</p>
			<p>Role : {{k.role}}</p>
		</div>
		
		<div class="card-action">
			<a class="waves-effect waves-green" ng-click="updatePendingRequest(k.name,'A')">Connect</a>
			<a class="waves-effect waves-red" ng-click="updatePendingRequest(k.name,'D')">Cancel</a>
		</div>
		
	</div>
	
	</div>
	</div>
	</div>          
</body>
</html>
