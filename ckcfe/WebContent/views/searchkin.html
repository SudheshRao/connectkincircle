<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>	
<style>
</style>
	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css"/> 
	<script src="resources/materialize/js/materialize.min.js"/></script>
<title>Insert title here</title>
<style>

</style>
</head>
<body>
<div class="row">

<div ng-repeat="kin in sKins">

 <div class="col s12 m4 l3">
 <div class="card sticky-action hoverable" style="min-height:500px;">
    <div class="card-image waves-effect waves-block waves-light" style="min-height:300px;">
      <img class="activator" src="resources/dp/{{kin.name}}">
    </div>
    <div class="card-content" style="min-height:100px;">
      <span class="card-title activator grey-text text-darken-4">{{kin.name}}<i class="material-icons right">more_vert</i></span>
    </div>
    <div class="card-action"style="margin-bottom:0px;" style="min-height:100px;"><a ng-click="connectrequest(kin.name)" class="waves-effect waves-light btn">Connect Request</a></div>
    <div class="card-reveal white-text" style="background:rgba(0,0,0,0.9)">
      <span class="card-title white-text text-darken-4">{{kin.name}}<i class="material-icons right">close</i></span>
      <p>Post : {{kin.post}}</p>
      <p>Role : {{kin.role}}</p>
      <p>E-mail : {{kin.email}}</p>
      <p>Ph.No : {{kin.phoneno}}</p>
      <p>DoB : {{kin.dob}}</p>
      <p>Gender : {{kin.gender}}</p> 
    </div>
  </div>
  </div>
  </div>
  </div>
</body>
</html>
