<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css"/> 
	<script src="resources/materialize/js/materialize.min.js"/></script>
<style>
body{
background:url(resources/images/689697.jpg);
background-size:cover;
background-repeat:no-repeat;
}
</style>
</head>
<body>
    <div class="row">
  <div class="input-field col s12 m6 l4 offset-m3 offset-l4 ">
          <input id="icon_prefix" type="text" class="validate" ng-model="searchText">
          <label for="icon_prefix">Search</label>
        </div>
  </div>
  <div class="row">
   <div ng-repeat="kin in dk | filter:searchText">
   
   <div class="col s12 m4 l3">
  	<div class="card sticky-action hoverable">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator circle center-block" src="resources/dp/{{kin.name}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{kin.name}}<i class="material-icons right">more_vert</i></span>
    </div>
    <div class="card-action blue">
    	<a class=" waves-effect waves-light btn red" ng-click="deletekin(kin.id)">Delete</a>    
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{kin.name}}<i class="material-icons right">close</i></span>
      <p>Post : {{kin.post}}</p>
      <p>Role : {{kin.role}}</p>
      <p>E-mail : {{kin.email}}</p>
      <p>Ph.No : {{kin.phoneno}}</p>
      <p>DoB : {{kin.dob}}</p>
      <p>Gender : {{kin.gender}}</p>    
    </div>
    </div>
    </div>
  </div>
	</div> 
	<script>
	 $('.dropdown-button').dropdown({
	      inDuration: 300,
	      outDuration: 225,
	      constrain_width: false, // Does not change width of dropdown to that of the activator
	      hover: true, // Activate on hover
	      gutter: 0, // Spacing from edge
	      belowOrigin: false, // Displays dropdown below the button
	      alignment: 'left' // Displays dropdown with edge aligned to the left of button
	    }
	  );
	</script> 
</body>
</html>
