<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link rel="stylesheet" href="resources/theme/css/index.css"/> 	
	<link rel="stylesheet" href="resources/theme/css/login.css"/> 	

</head>
<body>
<div class="container">
  <div class="login">
  	<h1 class="login-heading">
      <strong>Welcome.</strong> Please login.</h1>
      <form method="post">
        <input type="text" name="user" placeholder="Username" ng-model="kin.name" required="required" class="input-txt" />
          <input type="password" name="password" placeholder="Password" ng-model="kin.password" required="required" class="input-txt" />
          <div class="login-footer">
             <a href="#" class="lnk">
              <span class="icon icon--min"></span> 
              Please Sign-up, if not.
            </a>
            <button type="submit" ng-click="submit()" class="btn btn--right">Log in</button>
    
          </div>
      </form>
  </div>
</div>

<script src="resources/theme/js/index.js"></script>


</body>
</html>
